<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div align="right">
      <h1><bold>Playback Settings</bold></h1>
      Speed-up multiplier: 
      <input id="speedup" size="2" type="text" value="1.5" />
      <p></p>
      Speed-down multiplier: 
      <input id="speeddown" size="2" type="text" value="1.5" />
      <p></p>
      Rewind amount
      <input id="rewind" type="text" size="2" value="10" />
      <p></p>
      Forward amount
      <input id="forward" type="text" size="2" value="10" />
      <p></p>
      <center><input id="apply" type="button" value="Apply" /></center>
      <script src="js/popup.js"></script>
    </div>
  </body>
</html>
